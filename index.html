<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <!-- O documento estava sem título -->
    <title>Crowdfound</title>
  </head>
  <body>
    <!-- HEADER ---------------------------------------------------->
    <header class="page-header">
      <nav class="navbar">
        <div class="navbar-content">
          <!-- transformei a área do logo em uma div própria. Aí pode colocar o
          que quiser dentro dela, img, svg, ou texto. -->
          <div class="navbar-brand">
            <!-- usei uma div por não ter valor semântico -->
            <div class="type-h5">crowdfound</div>
          </div>
          <button class="icon-btn">
            <!-- retirei as larguras e alturas dos SVGs, ficou apenas o viewBox,
            dessa forma o SVG fica responsivo pegando o tamanho do pai -->
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <!-- reescrevi o SVG para usar só retângulos. Assim fica mais
              fácil de animar e mais fácil de visualizar. Retirei todos os fills
              das formas, fica mais fácil de controlar no CSS -->
              <rect x="3" width="18" height="2" y="6" />
              <rect x="3" width="18" height="2" y="11" />
              <rect x="3" width="18" height="2" y="16" />
            </svg>
          </button>
        </div>
      </nav>
    </header>

    <!-- PERFIL ---------------------------------------------------->
    <!-- Você estava usando o próprio <section> para estilizar no CSS. Isso é
    um hábito ruim, pois você pode usar sections em outras partes do layout e
    não é legal ter que ficar procurando onde estão os estilos. Criei uma classe
    .page-section para facilitar a estilização -->
    <section id="profile-section" class="page-section">
      <div class="container">
        <!-- troquei a classe img-profile para profile-img, fica mais organizado
        junto com as outras classes tipo profile-title, profile-section, etc -->
        <div class="profile-img">
          <!-- também dei uma limpada nesse SVG -->
          <svg viewBox="0 0 56 56" xmlns="http://www.w3.org/2000/svg">
            <!-- deixei os fills pois eram as cores da imagem -->
            <circle fill="black" cx="28" cy="28" r="28" />
            <path
              fill="#444444"
              d="M15.565 28.5654C15.9065 28.224 16.3636 28.023 16.846 28.0021C17.3285 27.9811 17.8012 28.1418 18.171 28.4524L18.293 28.5654L28.435 38.7074C28.7805 39.0604 28.9776 39.5325 28.9856 40.0264C28.9935 40.5203 28.8118 40.9984 28.4779 41.3624C28.1439 41.7264 27.6831 41.9484 27.1903 41.9828C26.6975 42.0173 26.2103 41.8614 25.829 41.5474L25.707 41.4354L15.565 31.2934C15.2035 30.9316 15.0004 30.441 15.0004 29.9294C15.0004 29.4179 15.2035 28.9273 15.565 28.5654V28.5654Z"
            />
            <path
              fill="white"
              d="M36.19 17.4805C37.196 16.4845 38.896 17.1405 38.995 18.5065L39 18.6325V29.3685C39 30.2685 38.263 30.9975 37.354 30.9975C36.9408 30.9993 36.5421 30.8451 36.2377 30.5657C35.9332 30.2863 35.7455 29.9023 35.712 29.4905L35.707 29.3685V22.5635L27.664 30.5205C26.658 31.5165 24.957 30.8605 24.858 29.4945L24.854 29.3685V22.5635L16.81 30.5205C16.5169 30.809 16.1272 30.9784 15.7163 30.996C15.3054 31.0135 14.9026 30.8779 14.586 30.6155L14.481 30.5205C14.1898 30.2338 14.0181 29.8475 14.0003 29.4394C13.9824 29.0312 14.1199 28.6314 14.385 28.3205L14.481 28.2175L25.336 17.4805C26.342 16.4845 28.043 17.1405 28.142 18.5065L28.146 18.6325V25.4365L36.189 17.4805H36.19Z"
            />
          </svg>
        </div>
        <!-- criei uma classe utilitária chamada text-center para não precisar
        ficar criando seletor específico só pra centralizar um texto -->
        <h1 class="profile-title text-center type-h5">
          Mastercraft Bamboo Monitor Riser
        </h1>
        <p class="profile-description text-center">
          Um lindo monitor feito à mão para reduzir o cansaço do pescoço e dos
          olhos.
        </p>
        <button class="btn btn-center">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M17 3H7C5.9 3 5 3.9 5 5V21L12 18L19 21V5C19 3.9 18.1 3 17 3ZM17 18L12 15.82L7 18V6C7 5.45 7.45 5 8 5H16C16.55 5 17 5.45 17 6V18Z"
            />
          </svg>
          <div class="type-button">Salvar</div>
        </button>
      </div>
    </section>

    <!-- APOIADORES ------------------------------------------------->
    <section id="backers-section" class="page-section">
      <div class="container">
        <!-- É importante para acessibilidade que todas as seções tenham
        um título. Criei essa classe sr-only, que significa Screen Reader Only
        (apenas leitores de tela). Ela usa o CSS para ocultar o título
        visualmente, mas mantê-lo para acessibilidade -->
        <h2 class="sr-only">Apoiadores</h2>

        <section class="backers-info text-center">
          <h3 class="type-h4">$ 80,914</h3>
          <p class="type-subtitle2">$100,00 em doações</p>
        </section>

        <!-- podemos usar sections dentro de sections. Por isso que achei
        importante criar uma classe para as seções da página. -->
        <section class="backers-info text-center">
          <h3 class="type-h4">5,007</h3>
          <p class="type-subtitle2">total de apoiadores</p>
        </section>

        <section class="backers-info text-center">
          <h3 class="type-h4">56</h3>
          <p class="type-subtitle2">Dias restantes</p>
        </section>
      </div>
    </section>
  </body>
</html>
